name: Generate Snake Animation

# Controla quando o workflow é executado
on:
  # Executa automaticamente a cada 12 horas
  schedule: 
    - cron: "0 */12 * * *"
  
  # Permite executar manualmente na aba Actions
  workflow_dispatch:
  
  # Executa em cada push na branch main
  push:
    branches: 
      - main

# Permissões necessárias
permissions: 
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Faz checkout do repositório
      - name: Checkout
        uses: actions/checkout@v3
      
      # Gera a animação do snake
      - name:  Generate Snake
        uses: Platane/snk@v3
        with: 
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
      
      # Publica os arquivos gerados na branch output
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir:  dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

